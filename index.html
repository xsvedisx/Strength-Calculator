<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strength Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1 style="font-style: italic; font-weight: 900">STRENGTH CALCULATOR</h1>
    </div>

    <div class="container">
      <div style="flex: 1">
        <form id="strength-form">
          <label for="exercise">Select exercise:</label>
          <select id="exercise" name="exercise">
            <option value="benchPress">Bench Press</option>
            <option value="squat">Squat</option>
            <option value="deadlift">Deadlift</option>
            <option value="barbellRows">Barbell Rows</option>
            <option value="shoulderPress">Shoulder Press</option>
            <option value="dumbbellBenchPress">Dumbbell Bench Press</option>
            <option value="dumbbellShoulderPress">
              Dumbbell Shoulder Press
            </option>
            <option value="barbellCurl">Barbell Curl</option>
            <option value="dumbbellCurl">Dumbbell Curl</option>
          </select>
          <br />
          <label for="bodyweight">Enter your bodyweight (kg):</label>
          <input
            type="number"
            id="bodyweight"
            name="bodyweight"
            min="1"
            required
          />
          <br />
          <label for="weight-lifted">Enter weight lifted (kg):</label>
          <input
            type="number"
            id="weight-lifted"
            name="weight-lifted"
            min="1"
            required
          />
          <br />
          <label for="reps">Enter number of reps:</label>
          <input
            type="number"
            id="reps"
            name="reps"
            min="1"
            max="30"
            required
          />
        </form>
      </div>
      <div style="flex: 1">
        <div id="level" style="margin-top: 10px; text-align: center">
          ENTER VALUES!
        </div>
        <div class="stars" id="stars-container">
          <!-- Stars will be dynamically inserted here -->
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <br />
        <div id="next-level-container">
          <span id="next-level">Progress to reach next level</span>:
        </div>
        <div class="circle-chart">
          <span id="percentage-value">0%</span>
        </div>
      </div>
    </div>
    <div class="tableContainer">
      <table>
        <thead>
          <tr>
            <th>Class</th>
            <th>xBW</th>
            <th>Stronger than</th>
          </tr>
        </thead>
        <tbody id="exercise-levels">
          <!-- Levels will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
